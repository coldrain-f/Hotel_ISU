<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/css/bulma.css}" href="../css/bulma.css">
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&display=swap');

        * {
            font-family: 'Noto Sans KR', sans-serif !important;
        }
    </style>
    <title>객실 관리</title>
</head>
<body>
<div class="container">

    <!-- nav -->
    <nav class="navbar is-white">
        <div class="navbar-brand">
            <a href="#" class="navbar-item">
                <img src="https://bulma.io/images/bulma-logo.png" alt="" width="112" height="28">
            </a>
        </div>

        <div class="navbar-menu">
            <div class="navbar-start">
                <a href="#" class="navbar-item has-text-primary has-text-weight-bold">객실 관리</a>
                <a href="/hotel" class="navbar-item has-text-weight-bold">예약 관리</a>
            </div>

            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons">
                        <a href="#" class="button is-info is-rounded is-inverted has-text-weight-bold">로그아웃</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <!-- //nav -->

    <div class="box has-background-white-bis mt-5">
        <div class="box">
            <div class="message is-primary">
                <div class="message-header">
                    <p>객실 목록</p>
                </div>
                <div class="message-body">
                    <table class="table is-hoverable is-fullwidth">
                        <thead>
                        <tr>
                            <th>객실 이름</th>
                            <th>객실 유형</th>
                            <th>최대 인원</th>
                            <th>1박 비용</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>백두산</td>
                            <td>Suite Room</td>
                            <td>4명</td>
                            <td>50,000</td>
                        </tr>
                        <tr>
                            <td>백두산</td>
                            <td>Suite Room</td>
                            <td>4명</td>
                            <td>50,000</td>
                        </tr>
                        <tr>
                            <td>백두산</td>
                            <td>Suite Room</td>
                            <td>4명</td>
                            <td>50,000</td>
                        </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="box">
            <div class="message is-primary">
                <div class=message-header>
                    <p>객실 등록</p>
                </div>
                <div class="message-body">
                    <form action="" class="box">
                        <div class="field">
                            <label for="" class="label">객실 이름</label>
                            <div class="control">
                                <input type="text" class="input" required="required">
                            </div>
                        </div>

                        <div class="field">
                            <label for="" class="label">객실 유형</label>
                            <div class="control">
                                <div class="select is-fullwidth">
                                    <select name="" id="">
                                        <option value="">Suite Room</option>
                                        <option value="">Family Room</option>
                                        <option value="">Double Room</option>
                                        <option value="">Single Room</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="field">
                            <label for="" class="label">최대 인원</label>
                            <div class="control">
                                <input type="number" class="input" min="1" max="7" required="required">
                            </div>
                        </div>

                        <div class="field">
                            <label for="" class="label">1박 비용</label>
                            <div class="control">
                                <input type="number" class="input" min="0" required="required">
                            </div>
                        </div>

                        <div class="buttons is-justify-content-center">
                            <button type="submit" class="button is-primary">추가</button>
                            <button type="button" class="button is-primary">삭제</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>


    </div>

    <!--  footer  -->
    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                <strong>Bulma</strong> by <a href="https://jgthms.com">Jeremy Thomas</a>. The source code is licensed
                <a href="http://opensource.org/licenses/mit-license.php">MIT</a>. The website content
                is licensed <a href="http://creativecommons.org/licenses/by-nc-sa/4.0/">CC BY NC SA 4.0</a>.
            </p>
        </div>
    </footer>
    <!--  //footer  -->


</div>

</body>
</html>
