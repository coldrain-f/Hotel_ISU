<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/css/bulma.css}" href="../css/bulma.css">
    <title>회원가입</title>
</head>
<body>
<div class="container">
    <form action="/home/join" method="post" class="box">
        <h3 class="title is-3 has-text-centered">사용자 회원가입</h3>
        <div class="field">
            <label for="name" class="label">이름</label>
            <div class="control">
                <input type="text" class="input" id="name" name="name">
            </div>
        </div>
        <div class="field">
            <label for="id" class="label">아이디</label>
            <div class="control">
                <input type="text" class="input" id="id" name="id">
            </div>
        </div>
        <div class="field">
            <label for="password" class="label">비밀번호</label>
            <div class="control">
                <input type="password" class="input" id="password" name="password">
            </div>
        </div>
        <div class="field">
            <label for="passwordCheck" class="label">비밀번호 확인</label>
            <div class="control">
                <input type="password" class="input" id="passwordCheck" name="passwordCheck">
            </div>
        </div>
        <div class="field">
            <label for="mobile" class="label">핸드폰 번호</label>
            <div class="control">
                <input type="text" class="input" id="mobile" name="mobile">
            </div>
        </div>

        <div class="buttons is-justify-content-flex-end">
            <button class="button is-primary" type="submit">회원가입</button>
            <button class="button is-danger" type="button" onclick="location.href='/'">돌아가기</button>
        </div>
    </form>

</div>
</body>
</html>
