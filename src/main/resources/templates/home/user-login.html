<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/css/bulma.css}">
    <link rel="stylesheet" th:href="@{/css/font.css}">

    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css}">

    <script th:src="@{https://code.jquery.com/jquery-latest.min.js}"></script>
    <script th:src="@{https://kit.fontawesome.com/223e8d4ffc.js}" crossorigin="anonymous"></script>
    <title>로그인</title>
</head>
<body>

<script th:inline="javascript">
    const userRegistrationState =  /*[[ ${userRegistrationState} ]]*/ "";
    if (userRegistrationState === "success") {
        alert("회원가입에 성공했습니다.");
    }
</script>

<!--  container  -->
<div class="container">
    <!-- nav -->
    <nav class="navbar is-white">
        <div class="navbar-brand">
            <a href="#" class="navbar-item has-text-weight-bold">
                아이리스
            </a>
        </div>

        <div class="navbar-end">
            <div class="buttons">
                <a th:href="@{/home/login}" href="#"
                   class="button is-info is-rounded is-inverted has-text-weight-bold">로그인</a>
                <a th:href="@{/home/join}" href="#"
                   class="button is-info is-rounded is-inverted">회원가입</a>
            </div>
        </div>
    </nav>
    <!-- //nav -->

    <form th:action method="post" th:object="${userLoginForm}" class="mt-5">
        <div class="columns is-justify-content-center">
            <div class="column is-half">
                <div class="message is-link">
                    <div class="message-header">
                        <p>로그인</p>
                    </div>
                    <div class="message-body">
                        <div class="field">
                            <label for="loginId" class="label">아이디</label>
                            <div class="control has-icons-left has-icons-right">
                                <input type="text" class="input" id="loginId" th:field="*{loginId}"
                                       th:errorclass="is-danger" autocomplete="off">
                                <span class="icon is-small is-left">
                                    <i class="fas fa-user"></i>
                                </span>
                                <span class="icon is-small is-right" th:if="${#fields.hasErrors('loginId')}">
                                    <i class="fas fa-exclamation-triangle"></i>
                                </span>
                                <p class="help is-danger" th:errors="*{loginId}">에러 메시지</p>
                            </div>
                        </div>
                        <div class="field">
                            <label for="password" class="label">비밀번호</label>
                            <div class="control has-icons-left has-icons-right">
                                <input type="password" class="input" id="password" th:field="*{password}"
                                       th:errorclass="is-danger">
                                <span class="icon is-small is-left">
                                    <i class="fas fa-lock"></i>
                                </span>
                                <span class="icon is-small is-right" th:if="${#fields.hasErrors('password')}">
                                    <i class="fas fa-exclamation-triangle"></i>
                                </span>
                                <p class="help is-danger" th:errors="*{password}">에러 메시지</p>
                                <div th:if="${#fields.hasGlobalErrors()}">
                                    <p class="help is-danger" th:each="error : ${#fields.globalErrors()}"
                                       th:text="${error}">글로벌 에러 메시지</p>
                                </div>
                            </div>
                        </div>
                        <div class="buttons">
                            <button type="submit" class="button is-link is-medium is-fullwidth">로그인</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>

</div>
<!--  //container  -->

</body>
</html>
